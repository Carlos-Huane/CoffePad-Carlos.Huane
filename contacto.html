<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/favicon.ico">

    <title>Coffee Pad</title>
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <div class="logo" href="index.html">
                    <a href="index.html">
                        <h1 class="logo__nombre no-margin" >Coffe<span class="logo__bold">Pad</span></h1>
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Us</a>
                    <a href="cursos.html" class="navegacion__enlace">Courses</a>
                    <a href="contacto.html" class="navegacion__enlace">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Coffee pad with tips and courses</div>
            <p class="no-margin" id="parrafo"">Learn from the experts with the best recipes and tips</p> 
        </div>
    </header>

    <main class="contenedor ">
        <h3 class="centrar-texto">Contact</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre" >Name</label>
                <input 
                    class="campo__field" 
                    type="text" 
                    placeholder="Your Name" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email" >E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Your Email" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje" >Message</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>
            <div class="campo">
                <input
                    class="boton boton--primario" 
                    type="submit" 
                    value="Send" 
                >
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <div class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin" >Coffe<span class="logo__bold">Pad</span></h1>
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Us</a>
                    <a href="cursos.html" class="navegacion__enlace">Courses</a>
                    <a href="contacto.html" class="navegacion__enlace">Contact</a>
                </nav>
            </div>
        </div>
         
    </footer>
</body>
</html>
